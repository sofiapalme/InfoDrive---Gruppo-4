<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReceptionTours</title>
</head><style>
    body{
        padding-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #382673;
    }

    .buttons-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        background: white;
        cursor: pointer;
        border-radius: 8px;
        border: none; /* Rimuove il bordo dai bottoni */
    }

    .btn:hover {
        background-color: #45FF83;
        color: white;
        transition: background-color 0.3s ease;
    }

    .logo {
        position: fixed;
        top: 15px;
        left: 15px;
        width: 20%;
        height: auto;
    }
    h2 {
        color: white;
    }


    .filter-wrapper{
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 3px;
    }

    .filter-wrapper input{
        width: 7rem;
        height: 3rem;
        font-size: 15px;
        border-radius: 5px;
        border: none; /* Rimuove il bordo dal selettore della data */
    }
    .filter-wrapper button{
        width: 6rem;
        height: 3.25rem;
        border-radius: 5px;
        border: none; /* Rimuove il bordo dai bottoni */
    }

    .filter-wrapper button:hover{
        scale: 1.1;
        cursor: pointer;
    }

    .tour-wrapper table {
        background-color: white;
        width: fit-content;
        height: fit-content;
        border-collapse: separate;
        border-spacing: 15px; /* Aumenta lo spazio tra le righe */
        color: black; /* Imposta il testo in nero */
    }

    .tour-wrapper tr {
        border-bottom: 2px solid #ddd; /* Aggiunge una linea di separazione tra le righe */
    }

    .tour-wrapper td, .tour-wrapper th {
        padding: 15px; /* Aumenta il padding nelle celle */
        border-radius: 5px; /* Aggiungi border-radius leggero */
    }

    .tour-wrapper tbody tr:hover {
        background-color: #f9f9f9; /* Cambia il colore di sfondo al passaggio del mouse per una maggiore separazione visiva */
    }

    .tour-wrapper th {
        background-color: #f0f0f0; /* Colore di sfondo chiaro per le intestazioni */
        font-weight: bold;
    }

    .tour-wrapper img {
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }
</style>
<body>
<img src="/Logo.svg" alt="Logo" class="logo">
<div class="buttons-container">
    <form method="POST" action="/logout">
        <button class="btn">logout</button>
    </form>
    <form action="/receptionTours/redirectToHome" method="get">
        <button class="btn" type="submit">Home</button>
    </form>
</div>
<h2 style="font-size: 50px">Benvenuto, {userName}!</h2>
<div class="filter-wrapper">
    <form action="/receptionTours/getFilteredTours" method="post">
        <input type="date" name="date" required="required">
        <button type="submit"> Filtra </button>
    </form>
    <form action="/receptionTours/showAll" method="post">
        <button type="submit"> Mostra tutti </button>
    </form>
</div>

{#if !message}
    <div class="tour-wrapper">
        <table>
            <thead>
            <tr>
                <th>inizio</th>
                <th>fine</th>
                <th>durata</th>
                <th>status</th>
                <th>badge</th>
                <th>dipendente</th>
                <th>cliente</th>
                <th>azioni</th>
            </tr>
            </thead>
            <tbody>
            {#for tour in tourList}
                <tr>
                    <td class="startDT">{tour.startDateTime}</td>
                    <td class="endDT">{tour.endDateTime}</td>
                    <td class="duration">{tour.duration}</td>
                    <td class="status">{tour.status}</td>
                    <td class="badge">{tour.badgeCode}</td>
                    <td class="employeeFK">{tour.employeeFk}</td>
                    <td class="userFK">{tour.userFk}</td>
                    <td>
                        <form action="/receptionTours/removeTour?tourId={tour.id}" method="post">
                            <button style="border: none; background-color: transparent">
                                <img src="/bin.png" alt="Elimina una visita" style="width:25px; height:25px;">
                            </button>
                        </form>
                    </td>
                </tr>
            {/for}
            </tbody>
        </table>
    </div>
{#else}
    <h2> {message} </h2>
{/if}
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const startDts = document.querySelectorAll(".startDT");
        const endDts = document.querySelectorAll(".endDT");

        startDts.forEach(startDt => {
            const formattedStartDt = startDt.innerText.replace("T", " ");
            startDt.innerText = formattedStartDt;
        });

        endDts.forEach(endDt => {
            const formattedEndDt = endDt.innerText.replace("T", " ");
            endDt.innerText = formattedEndDt;
        });
    });
</script>
</body>
</html>
