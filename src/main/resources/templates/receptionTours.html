<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReceptionTours</title>
</head><style>
    body{
        padding-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #382673;
    }

    td form{
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .buttons-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
    }
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        background: white;
        cursor: pointer;
        border-radius: 8px;
        border: none; /* Rimuove il bordo dai bottoni */
    }

    .btn:hover {
        background-color: #d1ffe0;
        transform: scale(1.05);
    }

    .btn:active {
        background-color: #45FF83;
        transform: scale(1);
    }

    .logo {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 20%;
        height: auto;
    }
    h2 {
        color: white;
    }

    .modal{
        position: fixed;
        width: 40%;
        height: 50%;
        left: 27.5%;
        top: 20%;
        background-color: #382673;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        border-radius: 20px;
    }

    .modal button{
        position: absolute;
        top: 4%;
        right: -1%;
        background-color: transparent;
        color: #45FF83;
        border: none;
        font-size: 35px;
    }


    .filter-wrapper{
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 3px;
    }

    .filter-wrapper input{
        width: 7rem;
        height: 3rem;
        font-size: 15px;
        border-radius: 5px;
        border: none;
    }
    .filter-wrapper button{
        width: 6rem;
        height: 3.25rem;
        border-radius: 5px;
        border: none;
    }

    .filter-wrapper button:hover{
        scale: 1.1;
        cursor: pointer;
    }

    .tour-wrapper table {
        background-color: white;
        width: fit-content;
        height: fit-content;
        border-collapse: separate;
        border-spacing: 15px;
        color: black;
    }

    .tour-wrapper tr {
        border-bottom: 2px solid #ddd;

    .tour-wrapper td, .tour-wrapper th {
        padding: 15px;
        border-radius: 5px;
    }

    .tour-wrapper tbody tr:hover {
        background-color: #f9f9f9;
    }

    .tour-wrapper th {
        background-color: #f0f0f0;
        font-weight: bold;
    }

    .tour-wrapper img {
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }
</style>
<body>
<img src="/Logo.svg" alt="Logo" class="logo">
<div class="buttons-container">
    <form method="POST" action="/logout">
        <button class="btn">Logout</button>
    </form>
</div>
<div class="filter-wrapper">
    <form action="/receptionTours/getFilteredTours" method="post">
        <input type="date" name="date" required="required">
        <button type="submit"> Filtra </button>
    </form>
    <form action="/receptionTours/showAll" method="post">
        <button type="submit"> Mostra tutti </button>
    </form>
    {#if message}
        <div class="modal" id="modal">
            <button onclick="closeModal()"> X </button>
            <h2>{message}</h2>
        </div>
    {/if}
</div>
    <div class="tour-wrapper">
        <table>
            <thead>
            <tr>
                <th>Inizio Visita</th>
                <th>Fine Visita</th>
                <th>Durata Visita</th>
                <th>Stato</th>
                <th>Badge</th>
                <th>Dipendente</th>
                <th>Cliente</th>
                <th>Elimina</th>
                <th>Assegna badge</th>
                <th>Termina</th>
            </tr>
            </thead>
            <tbody>
            {#for tour in tourList}
                <tr>
                    <td class="startDT">{tour.startDateTime}</td>
                    <td class="endDT">{tour.endDateTime}</td>
                    <td class="duration">{tour.duration}</td>
                    <td class="status">{tour.status}</td>
                    <td class="badge">{tour.badgeCode}</td>
                    <td class="employeeFK">{tour.employeeFk}</td>
                    <td class="userFK">{tour.userFk}</td>
                    <td>
                        <form action="/receptionTours/removeTour?tourId={tour.id}" method="post">
                            <button style="border: none; background-color: transparent">
                                <img src="/bin.png" alt="Elimina una visita" style="width:25px; height:25px;">
                            </button>
                        </form>
                    </td>
                    <td>
                    <form action="/receptionTours/addBadge?tourId={tour.id}" method="post">
                        <button style="border: none; background-color: transparent;">
                            <img src="/tag.png" alt="Elimina una visita" style="width:25px; height:25px;">
                        </button>
                    </form>
                    </td>
                    <td>
                    <form action="/receptionTours/endTour?tourId={tour.id}" method="post">
                        <button style="border: none; background-color: transparent">
                            <img src="/end.png" alt="Elimina una visita" style="width:25px; height:25px;">
                        </button>
                    </form>
                    </td>
                </tr>
            {/for}
            </tbody>
        </table>
    </div>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const startDts = document.querySelectorAll(".startDT");
        const endDts = document.querySelectorAll(".endDT");

        startDts.forEach(startDt => {
            const formattedStartDt = startDt.innerText.replace("T", " ");
            startDt.innerText = formattedStartDt;
        });

        endDts.forEach(endDt => {
            const formattedEndDt = endDt.innerText.replace("T", " ");
            endDt.innerText = formattedEndDt;
        });
    });
    function closeModal()
    {
        const modal = document.getElementById("modal").style.display="none";
    }
</script>
</body>
</html>
