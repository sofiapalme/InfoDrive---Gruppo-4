<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profilo</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #382673;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
        }

        .container {
            background: linear-gradient(to right, #f5f5f5, #ffffff);
            padding: 25px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            height: auto;
            color: black;
            font-family: Helvetica, HelveticaNeue, Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            outline: none;
            border: none;
            margin-left: auto;
            margin-right: auto;
        }

        .containerButton {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .containerButton button {
            background-color: #F0F0F0;
            padding: 10px 10px;
            width: 100%;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .containerButton button:hover {
            transform: scale(1.05);
        }

        .containerButton button:active {
            transform: scale(1);
        }
        .logo {
            position: absolute;
            top: 25px;
            left: 42%;
            width: 20%;
            height: auto;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #d1ffe0;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #45FF83;
            transform: scale(1);
        }

        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;

        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .containerButton button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>

</head>
<body>
<div class="buttons">
    <form method="POST" action="/logout">
        <button class="btn">Logout</button>
    </form>
</div>
<img src="/Logo.svg" alt="Logo" class="logo">
<div class="container">
    <h2>Benvenuto {userName}</h2>

    <div class="containerButton">
        <form id="anagrafaForm" action="/addUser" method="GET">
            <button type="submit">Anagrafa nuovo cliente</button>
        </form>

        <form id="aggiungiVisita" action="/addTour" method="GET">
            <button type="submit">Aggiungi visita</button>
        </form>

        <form id="annullaVisita" action="/deleteTour" method="GET">
            <button type="submit">Annulla visita</button>
        </form>
    </div>
</div>
</body>
</html>
