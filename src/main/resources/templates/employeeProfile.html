<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profilo</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #382673;
        }

        h1 {
            position: absolute;
            top: 0;
            left: 5%;
            color: white;
        }

        .container {
            background: linear-gradient(to right, #f5f5f5, #ffffff);
            padding: 25px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            height: auto;
            color: black;
            font-family: Helvetica, HelveticaNeue, Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }

        .containerButton {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .containerButton button {
            background-color: #F0F0F0;
            padding: 10px 10px;
            width: 100%;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .containerButton button:hover {
            transform: scale(1.05);
        }

        .containerButton button:active {
            transform: scale(1);
        }
        .logo {
            position: absolute;
            top: 25px;
            left: 42%;
            width: 20%;
            height: auto;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #d1ffe0;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #45FF83;
            transform: scale(1);
        }

        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;

        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .containerButton button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>

</head>
<body>
<div class="buttons">
    <form method="POST" action="/logout">
        <button class="btn">Logout</button>
    </form>
    <form action="/addUser/redirectToHome" method="get">
        <button class="btn" type="submit">Home</button>
    </form>
</div>
<img src="/Logo.svg" alt="Logo" class="logo">
<div class="container">
    <header><h2>Benvenuto {userName}</h2></header>
    <div class="containerButton">

        <button>Annulla visita</button>

        <form id="aggiungiVisita" action="/addTour" method="GET">
            <button type="submit">Aggiungi visita</button>
        </form>


        <form id="anagrafaForm" action="/addUser" method="GET">
            <button type="submit">Anagrafa nuovo cliente</button>
        </form>
    </div>
</div>

<script>
    window.onpageshow = function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    };
</script>
</body>
</html>
